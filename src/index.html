<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/scss" href="base.scss">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Travel Tracker Project</title>

  </head>
  <body>
    <nav>
      <section class="icon-title-container">
        <img class="nav-icon" src="https://img.icons8.com/dotty/80/000000/around-the-globe.png" alt="plane over globe icon"/>
        <h1 class="header-title">Day Tripper</h1>
      </section>
      <section class="nav-btn-container">
        <button class="log-out-btn invisible">Log Out</button>
      </section>
    </nav>
    <main class="login-page">   
      <section class="form">
        <h2>Log In</h2>
        <section class="input">
          <section class="inputBox">
            <label>Username</label>
            <input class="username-input" type="text" placeholder="Enter Traveler Id" value="traveler2">
          </section>
          <section class="inputBox">
            <label>Password</label>
            <input class="password-input" type="password" placeholder="********" value="travel2020">
            <section class="inputBox">
              <input class="submit-button" type="submit" value="Sign In">
            </section>
          </section>
        </section>
      </section>
    </main>
    <main class="agent-dashboard hidden">
      <!-- INSERT AGENT BOXES HERE -->
    </main>
    <main class="user-dashboard hidden">
      <section class="traveler-details-box">
        <section class="welcome-message"></section>
        <button class="plan-new-trip">Book A Trip</button>
        <button class="history-button">Travel History</button>
        <section class="travel-points"></section>
      </section>
      <section class="travel-history-container">
        <section class="button-container">
          <button class="current-trips">Pending</button>
          <button class="past-trips">Past Trips</button>
          <button class="upcoming-trips">Upcoming</button>
        </section>
        <section class="trips-box">
          <!-- MOCK DATA PLACED HERE -- INSERT HTML HERE -->
        </section>
      </section>
      <section class="new-trip-container hidden">
        <form class="search-container" tabindex="0">
          <label for="search"></label>
          <input id="search" class="search-bar" type="search" placeholder="Search destinations..." aria-label="search-input"/>
          <img class="search-icon" src="https://img.icons8.com/color/48/000000/search.png" alt="search-icon"/>
        </form>
        <section class="location-container">
          <section class="location-card">
            <p class="location-name">Athens, Greece</p>
            <!-- SPACE FOR IMAGE -->
            <img class="location-img">
            <section class="location-card-bottom">
              <p class="flight-cost">Aprox Flight Cost: $700</p>
              <!-- perhaps add calculator icon to this button -->
              <button class="calculate-estimate">Calculate Estimate</button>
              <form class="finish-booking">
      <!-- PLACE FORM FOR BOOKING POST here -->
              </form>

            </section>
          </section>
        </section>
      </section>

    </main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
